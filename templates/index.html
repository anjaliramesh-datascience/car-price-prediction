<!DOCTYPE html>
<html>
<head>
    <title>Car Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<a href="https://github.com/anjaliramesh-datascience/car-price-prediction" class="top-left-link" target="_blank">GitHub Repository Link</a>
<h1>Car Price Prediction - Anjali Ramesh</h1>
<img src="{{url_for('static', filename='/Image/your_profile_pic.jpeg')}}" alt="Your Profile Picture" class="profile">
<div class="form-box">
    <form action="{{url_for('predict_datapoint')}}" method="POST">
        <div class="form-group">
            <label for="levy">Levy:</label>
            <input type="text" id="levy" name="levy" placeholder="Enter Levy value (float)">
        </div>

        <div class="form-group">
            <label for="manufacturer">Manufacturer:</label>
            <select id="manufacturer" name="manufacturer">
                <option value="Ford">Ford</option>
                <option value="Honda">Honda</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Toyota">Toyota</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Nissan">Nissan</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Ssangyong">Ssangyong</option>
                <option value="Kia">Kia</option>
                <option value="Lexus">Lexus</option>
                <option value="Other">Other</option>
            </select>   
        </div>

        <div class="form-group">
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" placeholder="Enter Year (int)">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Jeep">Jeep</option>
                <option value="Hatchback">Hatchback</option>
                <option value="Sedan">Sedan</option>
                <option value="Universal">Universal</option>
                <option value="Minivan">Minivan</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="leather_interior">Leather Interior:</label>
            <select id = "leather_interior" name="leather_interior">
                <option value= "1">Yes</option>
                <option value= "0">No</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fuel_type">Fuel Type:</label>
            <select id = "fuel_type" name="fuel_type">
                <option value="Hybrid">Hybrid</option>
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="engine_volume">Engine Volume:</label>
            <input type="text" id="engine_volume" name="engine_volume" placeholder="Enter Engine Volume (float)">
        </div>

        <div class="form-group">
            <label for="mileage">Mileage:</label>
            <input type="text" id="mileage" name="mileage" placeholder="Enter Mileage (int)">
        </div>

        <div class="form-group">
            <label for="cylinders">Cylinders:</label>
            <input type="text" id="cylinders" name="cylinders" placeholder="Enter Cylinders (float)">
        </div>

        <div class="form-group">
            <label for="gear_box_type">Gear Box Type:</label>
            <select id="gear_box_type" name="gear_box_type">
                <option value="Automatic">Automatic</option>
                <option value="Tiptronic">Tiptronic</option>
                <option value="Manual">Manual</option>
                <option value="Variator">Variator</option>
            </select>
            
        </div>

        <div class="form-group">
            <label for="drive_wheels">Drive Wheels:</label>
            <select id="drive_wheels" name="drive_wheels">
                <option value="4x4">4x4</option>
                <option value="Front">Front</option>
                <option value="Rear">Rear</option>
            </select>
        </div>

        <div class="form-group">
            <label for="doors">Doors:</label>
            <select id="doors" name="doors">
                <option value="4-5">4-5</option>
                <option value=">5">>5</option>
                <option value="2-3">2-3</option>
            </select>
        </div>

        <div class="form-group">
            <label for="wheel">Wheel:</label>
            <select id="wheel" name="wheel">
                <option value="Left wheel">Left wheel</option>
                <option value="Right-hand drive">Right-hand drive</option>
            </select>
            
        </div>

        <div class="form-group">
            <label for="color">Color:</label>
            <select id="color" name="color">
                <option value="Silver">Silver</option>
                <option value="Black">Black</option>
                <option value="White">White</option>
                <option value="Grey">Grey</option>
                <option value="Blue">Blue</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="airbags">Airbags:</label>
            <input type="text" id="airbags" name="airbags" placeholder="Enter Airbags (int)">
        </div>

        <div class="form-group">
            <label for="turbo">Turbo:</label>
            <input type="text" id="turbo" name="turbo" placeholder="Enter Turbo (int)">
        </div>

        <div style="clear:both;"></div>
        <input type="submit" value="Submit">
    </form>
</div>
<div>
    <h2>
        Predicted Car Price is: {{ results }}
    </h2>
</div>
</body>
</html>
